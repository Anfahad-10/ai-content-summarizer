<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white font-sans">
    


    <div class="container mx-auto p-8">
    <h1 class="text-4xl font-bold text-center mb-8 text-cyan-400">AI Content Suite</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

        

        <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold mb-4">Your Text</h2>
            <textarea id="inputText" class="w-full h-64 p-3 bg-gray-700 rounded-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500" placeholder="Paste your article here..."></textarea>
            <div class="mt-4">
                <h3 class="font-semibold mb-2">Summary Length</h3>
                <div id="lengthButtons" class="flex space-x-2">
                    <button class="length-btn bg-cyan-600 px-4 py-2 rounded-md">Short</button>
                    <button class="length-btn bg-gray-600 px-4 py-2 rounded-md">Medium</button>
                    <button class="length-btn bg-gray-600 px-4 py-2 rounded-md">Long</button>
                </div>
            </div>
            <button id="analyzeBtn" class="w-full mt-6 bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300">Analyze Text</button>
        </div>



        <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
            <div id="loader" class="hidden text-center p-8">
                <div class="loader"></div>
                <p class="mt-4">AI is thinking...</p>
            </div>

            <div id="outputContainer">
                <h2 class="text-2xl font-semibold mb-4">Summary</h2>
                <div id="summaryOutput" class="p-4 bg-gray-700 rounded-md min-h-[150px]"></div>
                
                <h2 class="text-2xl font-semibold mt-6 mb-4">Keywords</h2>
                <div id="keywordsOutput" class="flex flex-wrap gap-2">
                </div>
            </div>
        </div>
    </div>
</div>





    <script src="script.js"></script>
</body>
</html>
